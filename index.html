<!-- index.html -->
    <!DOCTYPE html>
    <html ng-app="speechlessApp">
    <head>
      <!-- SCROLLS -->
      <!-- load bootstrap and fontawesome via CDN -->
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

      <!-- SPELLS -->
      <!-- load angular and angular route via CDN -->
      <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
      <script src="script.js"></script>
    </head>
    <body ng-controller="mainController" data-ng-init="init()">

        <!-- HEADER AND NAVBAR -->
        <header>
            <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Speechless</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                </ul>
            </div>
            </nav>
        </header>

        <!-- MAIN CONTENT AND INJECTED VIEWS -->
        <div id="main">
            <div class="jumbotron">
              <div class="container">
                <div class="row">
                  <div class="col-md-2 col-md-offset-5">
                    <center>
                      <h4>Spreek wat in!</h4>
                      <i ng-click="recordSpeech()" class="fa fa-microphone fa-4 button" aria-hidden="true" style="font-size:75px;cursor:pointer;"></i>
                      <div id="text"></div>
                    </center>
                  </div>
                </div>
              </div>
            </div>
        </div>

    </body>
    </html>
